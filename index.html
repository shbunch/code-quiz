<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Header to store scores and time remaining -->
    <header>
        <a>View High Scores</a>
        <p id="timer">Time Remaining: 100 seconds</p>
    </header>
    <!-- Quiz area is temporarily hidden with hide class, and visible when hide class is removed -->
    <section class="start-area">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following...</p>
        <button class="start-button">Start Quiz</button>
    </section>
    <section class="quiz-area hide">
        <h2 class="question-text">Placeholder Question</h2>
        <button class="button-1"></button>
        <button class="button-2"></button>
        <button class="button-3"></button>
        <button class="button-4"></button>
    </section>
    <script src="./assets/app.js"></script>
</body>
</html>
